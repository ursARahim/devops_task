<!DOCTYPE html>
<html>
<head>
    <title>DevOps Task - Web App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background: #50b3a2;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .server-info {
            background: white;
            border-radius: 5px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>
    <header>
        <h1>DevOps Task - Web Application</h1>
    </header>
    <div class="container">
        <div class="server-info">
            <h2>Server Information</h2>
            <p>Hostname: <span id="hostname"></span></p>
            <p>IP Address: <span id="ip"></span></p>
            <p>Current Time: <span id="time"></span></p>
        </div>
    </div>
    
    <script>
        // Get the hostname using JavaScript
        document.getElementById('hostname').textContent = window.location.hostname;
        
        // Display IP (this will be the client IP, not server IP)
        fetch('https://api.ipify.org?format=json')
            .then(response => response.json())
            .then(data => {
                document.getElementById('ip').textContent = data.ip;
            })
            .catch(error => {
                document.getElementById('ip').textContent = "Unable to fetch IP";
            });
        
        // Display current time
        function updateTime() {
            const now = new Date();
            document.getElementById('time').textContent = now.toLocaleString();
        }
        updateTime();
        setInterval(updateTime, 1000);
    </script>
</body>
</html>
